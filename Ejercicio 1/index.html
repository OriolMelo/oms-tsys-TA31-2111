<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
  </head>

  <body>
    <div class="container text-center h-100">
      <div class="row align-items-center h-100 text-center w-100">
        <div class="w-100 text-center align-items-center d-flex justify-content-center">
          <div class="w-50">

            <h1>Login Form</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque,
              velit neque doloremque optio amet, porro omnis saepe unde
              quibusdam perspiciatis magni. Accusantium asperiores, molestias
              ducimus velit fugiat vitae ut veritatis?
            </p>
            <div class="card">
              <div class="card-body py-5 px-md-5">
                <form>
                  <div class="mb-3">
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      placeholder="Username"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                      placeholder="Password"
                    />
                  </div>
                  <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-color" type="button">Log in</button>
                  </div>
                </form>
              </div>
            </div>
            <br>
            <p>Login with</p>
            <div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
