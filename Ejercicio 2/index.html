<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
  </head>
  <body>
    <h1>Contact us</h1>
    <div class="container text-center">
        <div class="row">
            <div class="col mb-3">
              <span class="material-symbols-outlined">
              person
              </span>
            </div>
            <div class="col-11 mb-3">
                <input type="text" id="name" name="name" class="form-control" placeholder="First Name">
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
              <span class="material-symbols-outlined">
                person
                </span>
            </div>
            <div class="col-11 mb-3">
                <input type="text" id="last" name="last" class="form-control" placeholder="Last Name">
            </div>
        </div>
        <div class="row">
            <div class="col mb-3 mb-3">
              <span class="material-symbols-outlined">
                mail
              </span>
            </div>
            <div class="col-11 mb-3">
                <input type="text" id="email" name="email" class="form-control" placeholder="Email Address">
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
              <span class="material-symbols-outlined">
                call
              </span>
            </div>
            <div class="col-11 mb-3">
                <input type="text" id="phone" name="phone" class="form-control" placeholder="Phone">
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
              <span class="material-symbols-outlined">
                edit_note
              </span>
            </div>
            <div class="col-11 mb-3">
                <textarea rows="8" id="message" name="message" class="form-control" placeholder="Enter your message for us here. We will get back to you within 2 business days"></textarea>
            </div>
        </div>
        <button class="btn btn-primary">Submit</button>
    </div>
  </body>
</html>
